            #### Docker éƒ¨ç½²ï¼ˆæ¨èï¼‰
            
            ```bash
            # ä½¿ç”¨ Docker Compose éƒ¨ç½²
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:v${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:v${{ steps.version.outputs.VERSION }}
