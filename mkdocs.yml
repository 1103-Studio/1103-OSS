site_name: 1103-OSS
site_description: 高性能、S3 兼容的对象存储系统
site_url: https://1103-studio.github.io/1103-OSS/

repo_url: https://github.com/1103-Studio/1103-OSS
repo_name: 1103-Studio/1103-OSS
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - 首页: index.md
  - 项目概览: overview.md
  - 快速开始: quickstart.md
  - 部署:
      - 部署总览: deployment/index.md
      - Docker Compose（开发/生产）: deployment/docker-compose.md
      - 生产环境建议: deployment/production.md
      - 文档站部署（GitHub Pages/自托管）: deployment/docs-site.md
  - 配置: configuration.md
  - API 接入: api-integration.md
  - 开发指南: development.md
  - 变更日志: changelog.md
